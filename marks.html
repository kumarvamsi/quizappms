<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 
<link href="https://fonts.googleapis.com/css?family=Anton|Concert+One|Staatliches" rel="stylesheet"> 
<link rel="stylesheet" href="stylesheet/style.css">
    <title>Document</title>
</head>
<body class="boy">
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script></head>
      <body>
        <div id="chartContainer" style="height: 500px; width: 100%;">
        </div>
     
<script type="text/javascript">
      window.onload = function () {
        var chart = new CanvasJS.Chart("chartContainer",
        {
          title:{
            text: "YOUR SCORE",
            fontFamily:"impact",
            fontWeight: "normal"
          },
    
          legend:{
            verticalAlign: "bottom",
            horizontalAlign: "center"
          },
          data: [
          {
            //startAngle: 45,
           indexLabelFontSize: 25,
           indexLabelFontFamily: "Garamond",
           indexLabelFontColor: "darkgrey",
           indexLabelLineColor: "darkgrey",
           indexLabelPlacement: "outside",
           type: "doughnut",
           showInLegend: true,
           dataPoints: [
           {  y: 100, legendText:"TOTAL QUESTIONS 53%", indexLabel: "TOTAL QUESTIONS" },
           {  y: 50, legendText:"ANSWERED 35%", indexLabel: "ANSWERED" },
           {  y: 50, legendText:"UN-ANSWERED 7%", indexLabel: "UN-ANSWERED" },
           {  y: 50, legendText:"SCORE 2/20", indexLabel: "SCORE" },
           {  y: 110, legendText:"EFFICIANCY 10%", indexLabel: "EFFICIANCY" }
           ]
         }
         ]
       });
    
        chart.render();
      }
      </script>
      
            
               
</body>
</html>
