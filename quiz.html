
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet/style.css">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>QUIZ</title>
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css" /> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<script src="js/app.js"></script>
</head>
<body class="one" ng-app="myApp" ng-controller="quizcontroller">
        <div class="col-md-offset-4 col-md-4 animated fadeInDown"  id="greek">
<table class="table">
    <form>
        </tr>
       

        <tr>
            <td>
                <input type="text"placeholder="Teacher name" class="form-control" ng-model="name"> 
            </td>
            <td>
                <p style="color:red">{{nameerror}}</p>
            </td>
        </tr>
        
        <tr>
            <td><input type="text"placeholder="1.Enter Your Question?" class="form-control" ng-model="question"></td>
            <td>
                <p style="color:red">{{questionerror}}</p>
            </td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
                <td><input type="text"placeholder="First Option" class="form-control" ng-model="first"></td>
                <td>
                    <p style="color:red">{{firsterror}}</p>
                </td>
            </tr>
                 <tr>
                    <td><input type="text"placeholder="Second Option" class="form-control" ng-model="second"></td>
                    <td>
                        <p style="color:red">{{seconderror}}</p>
                    </td>
                </tr>
                    <tr>
                        <td><input type="text"placeholder="Third Option" class="form-control" ng-model="third"></td>
                        <td>
                            <p style="color:red">{{thirderror}}</p>
                        </td>
                    </tr>
                    <tr>
                            <td><input type="text"placeholder="Fourth Option" class="form-control" ng-model="fourth"></td>
                            <td>
                                <p style="color:red">{{fourtherror}}</p>
                            </td>
                            
                    </tr>
                    
                    
                    <tr>
                        <td class="form-control"> 
                            
                        CORRECT OPTION <select ng-model="answer">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4" >4</option>
                        </select>
                    </td>
                    <td>
                        <p style="color:red">{{answererror}}</p>
                    </td>
                    </tr>
                    <tr>
                    
                        <td>  <a href="#" class="btn btn-s  "></a></td>
                        <td>  <a href="#" class="btn btn-success btn-block" ng-click="submit()">SUBMIT</a></td>
                    </tr>
                   
                   
                     
                            
    </form>
</table> 
</div>

    
</body>
</html>
