<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RIGISTER PAGE</title>
    <link rel="stylesheet" href="stylesheet/style.css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 
<link href="https://fonts.googleapis.com/css?family=Anton|Concert+One|Staatliches" rel="stylesheet"> 

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<script src="js/app.js"></script>

</head>
<body id="body" ng-app="myApp" ng-controller="registerController">
   



    <div id="head">
        <h1 class="col-md-offset-5" >Register Here </h1>
    </div>


<div class="row animated fadeInDown" id="registration">
      
    <div class="col-md-offset-4 col-md-4">
            <br>
            
        <table class="table">
           
    <form action="#" method="post">
        
        <tr>
            <td>Enter Username</td>
            <td>
                <input type="text" name="" id="" class="form-control"  ng-model="username">
            </td>
            <td>
                <p style="color:red">{{msg}}</p>
            </td>
    </tr>
    <tr>
        <td>Enter Email</td>
        <td>
        <input type="email" name="" id="" class="form-control"  ng-model="email">
    </td>
    <tr>
        <td>Enter phone number</td>
        <td>
            <input type="phone" name="" class="form-control" ng-model="phone">
        </td>
    </tr>
    </tr>
    <tr>
        <td>Enter Password</td>
        <td>
        <input type="password" name="" id="" class="form-control"  ng-model="password">
    </td>
    </tr>
    <tr>
        <td>Confirm Password</td>
        <td>
        <input type="password" name="" id="" class="form-control"  ng-model="confirm">
    </td>
    </tr>
    <tr> 
        <td></td>
        <td >   
        <a href="#" class="btn btn-primary btn-block " ng-click="contain()">Register</a>
    </td>
</tr>
</div>
    
    </form>   
    
   
</ul>  
</table>
</div>
</div>


</body>
</html>
